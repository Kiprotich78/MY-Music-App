<!DOCTYPE htendTimeml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNB Music App</title>
    <script src="https://kit.fontawesome.com/0334170ff8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <audio src="" class="music" ></audio>
    <div class="music-player">
        <h1 class="songTitle">Body On Me</h1>
        <h3 class="artist">Rita Ora</h3>
        <div class="disk"></div>
        <div class="audioProgress">
            <input type="range" value="0" class="ScrollBar">
            <span class="startTime">00:00</span>
            <span class="endTime">00:00</span>
        </div>
        <div class="controls">
            <button class="manouver previous"><i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <button class="playBtn pause">
                <span></span>
                <span></span>
            </button>
            <button class="manouver next"><i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <script src="/Playlist.js"></script>
    <script src="/app.js"></script>
</body>
</html>
